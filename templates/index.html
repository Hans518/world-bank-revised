<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trade Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/d3Style.css">
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Trade Categories</h1>
    <h3>Click to Explore trade Categories</h3>
  </div>
        
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <!-- Color scale -->
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <div class=container-md>
            <!-- Add chart drop down menus -->
            <div>
                <select id="selCountry" onchange="createDataSet(this.value)"></select>  
                <select id="selYear" onchange="createDataSet(this.value)"></select>
                <select id="selIndicator" onchange="createDataSet(this.value)"></select>
                <select id="selProdCat" onchange="createDataSet(this.value)"></select>
            </div> 
                <div class="col-md-7 col-md-offset-1">
                    <!-- Create a div where the graph will take place --> 
                <div class="chart"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-head">Indicator</th>
                            <th class="table-head">Percent</th>
                            <th class="table-head">Dollars</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
        </div>
                
            <!--<script src="https://d3js.org/d3.v5.min.js"></script> -->
            <!-- <script src="{{ url_for('static', filename='js/test.js') }}"></script> -->
            <script src="{{ url_for('static', filename='js/chart.js') }}"></script> 
        </div>    
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <!-- <div id="scatter">
          We append our chart here. -->
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">

      </div>
    </div>
  </div>
 
  <!-- Footer-->
  <div id="footer">
    <p>The Coding Boot Camp&copy;2016</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  

</body>

</html>
